gg:
  jte:
    development-mode: true

spring:
  application:
    name: srcprofit

  threads:
    virtual:
      enabled: true

  datasource:
    url: ${SRCPROFIT_DB_URL}
    username: ${SRCPROFIT_DB_USER}
    password: ${SRCPROFIT_DB_PWD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: '*'
      cors:
        allowed-origins: '*'
        allowed-methods: '*'
        allowed-headers: '*'

