gg:
  jte:
    development-mode: false
    usePrecompiledTemplates: true

ibkr:
  data-url: ${IBKR_DATA_URL}

alpaca:
  data-url: ${ALPACA_DATA_URL}
  api-key: ${ALPACA_API_KEY}
  secret-key: ${ALPACA_API_SECRET_KEY}

spring:
  application:
    name: srcprofit

  threads:
    virtual:
      enabled: true

  datasource:
    url: ${SRCPROFIT_DB_URL}
    username: ${SRCPROFIT_DB_USER}
    password: ${SRCPROFIT_DB_PWD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: '*'
      cors:
        allowed-origins: '*'
        allowed-methods: '*'
        allowed-headers: '*'

